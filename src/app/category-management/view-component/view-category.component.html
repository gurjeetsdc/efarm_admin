<div class="category-wrapper">    
    <div class="row">
        <div class="col-12 col-lg-12">
            <div class="content-header">
                <ol class="breadcrumb">
                    <li><a href="javascript:void(0)">Dashboard</a></li>
                    <li class="active"><a href="javascript:void(0)">Category Management</a></li>      
                </ol>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <strong>View Category</strong>
            <button type="button" class="btn btn-success pull-right" (click)="updateCategory(category.id)">Edit Category</button>              
        </div>
        <div class="card-block">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="nf-name">Category Name</label>
                        <p>{{category.name}}</p>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label></label>
                        <p></p>                            
                    </div>
                </div>
            </div>
            
              <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <p>{{category.description}}</p>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="description"></label>
                        <p></p>
                    </div>
                </div>
            </div>
                                   
        </div>
    </div> <!-- .card -->
</div> <!-- .category-wrapper -->
