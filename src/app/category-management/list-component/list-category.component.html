<!-- <div class="category-wrapper animated fadeIn">       -->
<div class="category-wrapper">      
    <div class="row">
        <div class="col-12 col-lg-12">
            <div class="content-header">
                <ol class="breadcrumb">
                    <li><a href="javascript:void(0)">Dashboard</a></li>
                    <li><a [routerLink]="['/category/list']">Category</a></li>   
                    <li class="active"><a>List</a></li>   
                </ol>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">

            <!-- loading section -->
            <div class="aligncenter_loader" *ngIf="isLoading">
                <div class="is-loading"><i class="page-loader"></i></div>        
            </div>
            <!-- section ends  -->
            <div class="card" *ngIf="!isLoading">
                <div class="card-header">
                    <div class="row">
                        <div class="col-sm-3 col-12">
                            <form action="#" class="pull-left ng-untouched ng-pristine ng-valid" method="get">
                            <div class="input-group">
                                <input class="form-control" name="q" placeholder="Search" type="text">
                                <span class="input-group-btn">
                                <button class="btn btn-flat" id="search-btn" name="search" type="submit"><i class="fa fa-search"></i> </button>
                                </span>
                            </div>
                            </form>
                        </div>
                        <div class="col-sm-9 col-12 text-right linehght">
                            <button type="button" class="btn btn-success btnadd" [routerLink]="['/category/add']">Add Category</button>
                        </div>
                    </div> <!-- .row -->
                </div><!-- .card-header -->
                <div class="card-block">
                    <div class="table-responsive">                                         
                        <table class="table table-bordered table-striped table-condensed" [mfData]="data" #mf="mfDataTable"
                                   [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
                            <thead>
                                <tr>
                                    <th width="25%"><mfDefaultSorter by="name">Name</mfDefaultSorter></th>
                                    <th width="50%"><mfDefaultSorter by="description">Description</mfDefaultSorter></th>                            
                                    <th width="25%">Actions</th>
                                </tr>
                            </thead>                        
                            <tbody>
                                <tr *ngFor="let category of mf.data">                        
                                    <td><a href="javascript:void(0);" (click)="viewCategory(category.id)">{{category.name}}</a></td>
                                    <td>{{category.description}}</td>
                                    <td>                                    
                                        <button (click)="sendUpdateCategory(category.id)" class="btn btn-info" title="Edit" style="padding:1px 6px"><i class="fa fa-pencil"></i></button>
                                        <button  (click)="removeCategory(category.id)" class="btn btn-danger" title="Delete" style="padding: 1px 6px"><i class="fa fa-trash"></i></button>                                    
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <!-- no records found -->
                                    <td colspan="3"  *ngIf="totalRecords == 0">
                                        <div class="text-center">
                                            <p class="text-center">No record to display</p>                                                               
                                        </div>  
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="3">
                                        <mfBootstrapPaginator></mfBootstrapPaginator>
                                    </td>    
                                </tr>                            
                            </tfoot>
                        </table> 
                    </div>                            
                </div>
            </div>
        </div>
    </div>
</div>
