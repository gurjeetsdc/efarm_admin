<div *ngIf="isPageLoading" class="overlayloader">
    <div class="loader"></div>
</div>
<div class="category-wrapper">
    <div class="row">
        <div class="col-12 col-lg-12">
            <div class="content-header">
                <ol class="breadcrumb">
                    <li><a href="javascript:void(0)">Dashboard</a></li>
                    <li><a href="javascript:void(0)">Category</a></li>
                    <li class="active"><a href="javascript:void(0)">{{action == 'Add' ? 'Add New' : 'Edit'}}</a></li>       
                </ol>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <strong>{{action}} Category</strong>
        </div>
        <div class="card-block">
            <form role="form" (ngSubmit)="submitCategory()" #addCategoryForm="ngForm">
                
               <div *ngIf="showMessage" class="alert alert-success alert-dismissible fade show" role="alert">
                    <button type="button" class="close" data-dismiss="alert"  (click)="closeMessage()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <strong>Success</strong> Category Added Successfully.
                </div>
                
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-name">Category Name*</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="Enter Name" [(ngModel)]="category.name" required>
                        </div>
                        <div class="form-group">
                            <label for="categorytype">Category Type*</label>
                            <select id="categorytype" name="categorytype" class="form-control" [(ngModel)]="category.categorytype" size="1" required>
                                <option value="">Please select</option>
                                <option value="1">Crops</option>
                                <option value="2">Inputs</option>
                                <option value="3">Equipments</option>
                                <option value="3">lands</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="description">Description*</label>
                            <textarea type="text" id="description" name="description" class="form-control" [(ngModel)]="category.description" placeholder="" rows="4" required></textarea>
                        </div>
                    </div>
                </div>
                 
                <div class="card-footer">
                    <button type="reset" class="btn btn-secondary whiteclr"><i class="fa fa-ban"></i> Reset</button>
                    <button type="submit" class="pull-right btn btn-primary orangeclr" [disabled]="!addCategoryForm.valid"  [class.disabled]="isClickedOnce"
                    (click)="isClickedOnce = true"><i class="fa fa-dot-circle-o"></i> Save</button>
                </div>
            </form>
        </div>
    </div> <!-- .card -->
</div> <!-- .category-wrapper -->
