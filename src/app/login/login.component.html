<section class="login-page overlay"></section>
    <div class="login-box">
        <!-- /.login-logo -->
        <div class="login-box-body">
            <div class="login-logo">
                <img src="assets/img/logo.png" alt="logo">
            </div>
             <form role="form" #loginForm="ngForm" (ngSubmit)="login()"> 
                <div class="form-group has-feedback">
                    <label>Username</label>
                    <!-- <span class="glyphicon glyphicon-envelope form-control-feedback"></span>-->
                    <input type="text" name="username" class="form-control" [(ngModel)]="user.username" required>
                </div>
                <div class="form-group has-feedback">
                    <label>Password</label>
                    <!--<span class="glyphicon glyphicon-lock form-control-feedback"></span>-->
                    <input type="password" name="password" class="form-control" [(ngModel)]="user.password" required>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-12">
                        <button type="submit" class="btn btn-success btn-block btn-flat" [disabled]="!loginForm.valid">Sign In</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-6">
                        <div class="checkbox icheck">
                            <label>
                                <input type="checkbox"> Remember Me
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-sm-6 col-6">
                        <a class="forgotlink" href="#">Forgot password</a>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
        </div>
        <!-- /.login-box-body -->
    </div>
