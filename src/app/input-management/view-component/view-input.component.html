<div class="input-wrapper">    

<!-- loading section -->
    <div class="aligncenter_loader" *ngIf="isLoading">
        <div class="is-loading"><i class="page-loader"></i></div>        
    </div>
    <!-- section ends  -->

    <div class="card" *ngIf="!isLoading">
    <div class="card-header">
            <div class="row">
                <div class="col-sm-6 col-12">
                   <strong>View Input</strong>           
                </div>
                <div class="col-sm-6 col-12 text-right linehght">
                   <button type="button" class="btn btn-secondary" [routerLink]="['/input/list']">Back</button>  

                    <button type="button" class="btn btn-success pull-right" (click)="updateInput(input.id)">Edit Input</button>              
                                             &nbsp;
                </div>
            </div>
        </div>

        <div class="card-block">
            <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-name">Name</label>
                            <p>{{input.name}}</p>
                        </div>
                    </div>
                   <div class="col-sm-6">
                        <div class="form-group">
                            <label >Seller</label>
                            <p>{{input.user?.username}}</p>
                        </div>
                    </div>
                       
                 </div>   
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label >Category</label>
                            <p>{{input.category?.name}}</p>
                        </div>
                    </div>
                     <div class="col-sm-6">
                        <div class="form-group">
                            <label >Company/Manufacturer</label>
                            <p>{{input.manufacturer?.name}}</p>
                        </div>
                    </div>
                    

                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-variety">Variety</label>
                            <p>{{input.variety}}</p>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-grade">Quantity</label>
                            <p>{{input.quantity}}</p>
                        </div>
                    </div>
                    
                </div>   
                <div class="row">
                    
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-color">Unit</label>
                            <p>{{input.units}}</p>
                        </div>
                    </div>
                     <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-price">Price</label>
                            <p><i class="fa fa-rupee"></i> {{input.price}}</p>
                        </div>
                    </div>
                     
                    
                
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-termsConditions">Additional information</label>
                            <p>{{input.description}}</p>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-termsConditions">Terms & Conditions</label>
                            <p>{{input.tearm_and_conditions}}</p>
                        </div>
                    </div>
                </div>                       
        </div>
    </div> <!-- .card -->
</div> <!-- .input-wrapper -->
