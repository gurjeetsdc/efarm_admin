<div>
    <div class="row">
        <div class="col-12 col-lg-12">
            <div class="content-header">
                <ol class="breadcrumb">
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Input</a></li>
                    <li class="active"><a href="#">{{!edit ? 'View' : 'Edit'}}</a></li>
                </ol>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <strong>{{!edit ? 'View' : 'Edit'}} Input</strong>
			<button class="btn btn-secondary pull-right" *ngIf="!edit" (click)="editInput()"><i class="fa fa-pencil"></i> Edit</button>
            <button class="btn btn-secondary pull-right whiteclr" *ngIf="edit" (click)="cancel()">Cancel</button>
            <button class="btn btn-success pull-right orangeclr" *ngIf="edit" (click)="save()">Save</button>
        </div>
        <div class="card-block viewmode" *ngIf="!edit">
            <form role="form" (ngSubmit)="addInput()" #dailyExpenseForm="ngForm">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-name">Input Name*</label>
							<p>{{input.name}}</p>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label >Manufacturer</label>
                            <p>{{input.manufacturer_id}}</p>
                        </div>
                    </div>
                    
                 </div>   
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-variety">Variety</label>
							<p>{{input.variety}}</p>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-price">Price</label>
							<p><i class="fa fa-rupee"></i>{{input.price}}</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-grade">Quantity</label>
							<p>{{input.quantity}}</p>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-color">unit</label>
							<p>{{input.unit}}</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-termsConditions">Terms & Conditions</label>
							<p>{{input.tearm_and_conditions}}</p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
 <div class="card-block" *ngIf="edit">
            <form role="form" (ngSubmit)="addInput()" #dailyExpenseForm="ngForm">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group has-required">
                            <label for="nf-name">Input Name</label>
                            <input type="text" id="nf-name" name="nf-name" class="form-control" placeholder="Enter Name" [(ngModel)]="input.name" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-password">Manufacturer</label>
                            <p>{{input.manufacturer_id}}</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-variety">Variety</label>
                            <select id="select1" name="select1" class="form-control" [(ngModel)]="input.variety" size="1">
                                <option value="0">Please select</option>
                                <option value="1">Variety 1</option>
                                <option value="2">Variety 2</option>
                                <option value="3">Variety 3</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group has-required">
                            <label for="nf-price">Price</label>
                            <input type="number" id="nf-price" name="nf-price" class="form-control" [(ngModel)]="input.price" placeholder="Enter Price">
                        </div>
                    </div>
                </div>
               
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group has-required">
                            <label for="nf-size">Quantity</label>
                            <input type="text" id="nf-size" name="nf-size" class="form-control" [(ngModel)]="input.quantity" placeholder="Enter quantity" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-other_speciality">Unit</label>
                            <input type="text" id="nf-other_speciality" name="nf-other_speciality" class="form-control" [(ngModel)]="input.unit" placeholder="Enter unit">
                        </div>
                    </div>
                </div>
               
                <div class="row">
                    
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-terms">Terms & Conditions</label>
                            <textarea type="text" id="nf-terms" name="nf-terms" class="form-control" [(ngModel)]="input.tearm_and_conditions" placeholder="Enter Terms & Conditions" rows="4"></textarea>
                        </div>
                    </div>
                </div>
            </form>
        </div>


    </div>
</div>
