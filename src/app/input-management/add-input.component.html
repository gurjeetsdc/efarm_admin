<div>
<div class="row">
        <div class="col-12 col-lg-12">
            <div class="content-header">
                <ol class="breadcrumb">
                    <li><a href="JavaScript:Void(0);">Dashboard</a></li>
                    <li><a href="JavaScript:Void(0);">Input</a></li>
                    <li class="active"><a href="JavaScript:Void(0);">Add Input</a></li>
                </ol>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <strong>Add Input</strong>
        </div>
        <div class="card-block">
            <form role="form" (ngSubmit)="addInput()" #dailyExpenseForm="ngForm">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group  has-required">
                            <label for="nf-name">Input Name</label>
                            <input type="text" id="nf-name" name="nf-name" class="form-control" placeholder="Enter Name" [(ngModel)]="input.name" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group  has-required">
                            <label for="nf-password">Company/Manufacturer</label>
                            <select id="select" name="select" class="form-control" size="1" [(ngModel)]="input.manufacturer_id" required="">
                                <option value="0">Please select</option>
                                <option value="1">catg1</option>
                                <option value="2">catg2</option>
                                <option value="3">catg3</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-variety">Variety</label>
                            <select id="select1" name="select1" class="form-control" [(ngModel)]="input.variety" size="1" required>
                                <option value="0">Please select</option>
                                <option value="1">Variety 1</option>
                                <option value="2">Variety 2</option>
                                <option value="3">Variety 3</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group  has-required">
                            <label for="nf-quantity">Quantity</label>
                            <input type="text" id="nf-quantity" name="nf-quantity" class="form-control" [(ngModel)]="input.quantity" placeholder="Enter Color" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-unit">Unit</label>
                            <input type="text" id="nf-unit" name="nf-unit" class="form-control" [(ngModel)]="input.unit" placeholder="Enter Grade" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                    <div class="form-group  has-required">
                            <label for="nf-price">Price</label>
                            <input type="text" id="nf-price" name="nf-price" class="form-control" [(ngModel)]="input.price" placeholder="Enter Price" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-termsConditions">Terms & Conditions</label>
                            <textarea type="text" id="nf-termsConditions" name="nf-termsConditions" class="form-control" [(ngModel)]="input.tearm_and_conditions" placeholder="Enter Terms & Conditions" rows="4"></textarea>
                        </div>
                    </div>
                </div>
               <!--  <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-image">Image</label>
                            <input type="file" name="" class="form-control">
                        </div>
                    </div>
                </div> -->
                <div class="card-footer">
                    <button class="btn btn-secondary whiteclr" [routerLink]="['/input/list']"> Cancel</button>
                    <button type="submit" class="pull-right btn btn-primary orangeclr">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
