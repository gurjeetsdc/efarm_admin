<!-- <div class="input-wrapper animated fadeIn">       -->
<div class="input-wrapper">      
   
    <div class="row">
        <div class="col-lg-12">
        <!-- loading section -->
            <div class="aligncenter_loader" *ngIf="isLoading">
                <div class="is-loading"><i class="page-loader"></i></div>        
            </div>
            <!-- section ends  -->
            <div class="card"  *ngIf="!isLoading">

                <div class="card-header">
                    <div class="row">
                        <div class="col-sm-3 col-12">
                            <form action="#" class="ng-untouched ng-pristine ng-valid" method="get">
                            <div class="flex">
                                <input class="form-control" name="q" placeholder="Search" type="text">
                                <span class="input-group-btn">
                                <button class="btn btn-flat" id="search-btn" name="search" type="submit"><i class="fa fa-search"></i> </button>
                                </span>
                            </div>
                            </form>
                        </div>
                        <div class="col-sm-9 col-12 text-right linehght">
                            <button type="button" class="btn btn-success btnadd" [routerLink]="['/input/add']">Add Input</button>
                            <div class="icns">
                                <a><img src="assets/img/pdf.png" alt="pdf"></a>
                                <a><img src="assets/img/xls.png" alt="pdf"></a>
                            </div>
                        </div>
                    </div> <!-- .row -->
                </div><!-- .card-header -->

               
                <div class="card-block">  
                <div class="table-responsive">                                      
                    <table class="table table-bordered table-striped table-condensed" [mfData]="data" #mf="mfDataTable"
                               [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
                        <thead>
                            <tr>
                                <th width="30%"><mfDefaultSorter by="name">Name
                                <i *ngIf="sortOrder == 'asc'" class="fa fa-sort-asc" aria-hidden="true"></i>
                                        <i *ngIf="sortOrder == 'desc'" class="fa fa-sort-desc" aria-hidden="true"></i>
                                </mfDefaultSorter></th>
                                <th width="20%">Category</th>
                                <th width="20%">Manufacturer</th>

                                <th width="20%"><mfDefaultSorter by="price">Price
                                <i *ngIf="sortOrder == 'asc'" class="fa fa-sort-asc" aria-hidden="true"></i>
                                        <i *ngIf="sortOrder == 'desc'" class="fa fa-sort-desc" aria-hidden="true"></i>
                                </mfDefaultSorter></th>
                                <th width="20%">Seller</th>
                                <th width="10%">Actions</th>
                            </tr>
                        </thead>                        
                        <tbody>
                            <tr *ngIf='err_message'>
                               <td colspan="6">{{err_message}}</td>
                            </tr>
                            <tr *ngFor="let input of mf.data">                        
                                <td><a href="javascript:void(0);" (click)="viewInput(input.id)">{{input.name}}</a></td>
                                <td>{{input.category?.name}}</td>
                                <td>{{input.manufacturer?.name}}</td>
                                <td>{{input.price}}</td>
                                <td>{{input.user?.username}}</td>
                                <td>                                    
                                    <button (click)="sendUpdateinput(input.id)" class="btn btn-success" title="Edit" style="padding:1px 4px"><i class="fa fa-pencil"></i></button>
                                    <button  (click)="removeInput(input.id)" class="btn btn-danger orange" title="Delete" style="padding: 1px 4px"><i class="fa fa-trash"></i></button>                                    
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="8">
                                    <div class="pagination-section">
                                        <div class="row-on-page" *ngIf='data.length > 0'>
                                            <label class="label-control">Show</label>
                                            &nbsp;
                                            <select class="input-sm" [(ngModel)]="rowsOnPage">
                                                <option [ngValue]="5">5</option>
                                                <option [ngValue]="10">10</option>
                                                <option [ngValue]="15">25</option>
                                                <option [ngValue]="15">50</option>
                                                <option [ngValue]="15">100</option>
                                            </select>
                                             &nbsp;
                                           <label class="label-control">entries</label>

                                           &nbsp;
                                           &nbsp;
                                           <span>Showing {{rowsOnPage < totalRecords? rowsOnPage:totalRecords }} of {{totalRecords}} entries</span>
                                        </div>
                                        <div class="text-right">                                    
                                            <mfBootstrapPaginator></mfBootstrapPaginator>
                                        </div>
                                        <div style="clear: both;"></div>
                                    </div>    
                                </td>    
                            </tr>                            
                        </tfoot>
                    </table>   
                    </div>                          
                </div>
            </div>
        </div>
    </div>
</div>
