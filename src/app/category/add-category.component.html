<div>
    <div class="row">
        <div class="col-lg-2 col-6">
            <!-- small box -->
            <div class="small-box bg-green">
                <div class="icon">
                    <!--<i class="ion ion-bag"></i>-->
                    <i class="icon-Shape-13"></i>
                </div>
                <div class="inner">
                    <p>Crops</p>
                </div>
            </div>
        </div>
        <!-- col -->
        <div class="col-lg-2 col-6">
            <!-- small box -->
            <div class="small-box bg-aqua" [routerLink]="['/input/list']">
                <div class="inner">
                    <p>Inputs</p>
                </div>
                <div class="icon"> <i class="icon-Shape-18"></i> </div>
            </div>
        </div>
        <!-- col -->
        <div class="col-lg-2 col-6">
            <!-- small box -->
            <div class="small-box bg-red">
                <div class="inner">
                    <p>Equipments</p>
                </div>
                <div class="icon"> <i class="icon-Shape-19"> </i> </div>
            </div>
        </div>
        <!-- col -->
        <div class="col-lg-2 col-6">
            <!-- small box -->
            <div class="small-box bg-yellow">
                <div class="inner">
                    <p>Lands</p>
                </div>
                <div class="icon"> <i class="icon-Shape-21"> </i> </div>
            </div>
        </div>
        <!-- col -->
        <!-- col -->
        <div class="col-lg-2 col-6">
            <!-- small box -->
            <div class="small-box bg-purple">
                <div class="inner">
                    <p>Services</p>
                </div>
                <div class="icon"> <i class="icon-Shape-22"> </i> </div>
            </div>
        </div>
        <!-- col -->
        <!-- col -->
        <div class="col-lg-2 col-6">
            <div class="small-box bg-teal" [routerLink]="['/user/list']">
                <div class="inner">
                    <p>Users</p>
                </div>
                <div class="icon"> <i class="fa fa-user"></i> </div>
            </div>
        </div>
        <!-- col -->
    </div>
    <div class="row">
        <div class="col-12 col-lg-12">
            <div class="content-header">
                <ol class="breadcrumb">
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Category</a></li>
                    <li class="active"><a href="#">Add new</a></li>
                </ol>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <strong>Add Category</strong>
        </div>
        <div class="card-block">
            <form role="form" (ngSubmit)="addCategory()" #addCategoryForm="ngForm">
                <div *ngIf="showMessage" class="alert alert-success alert-dismissible fade show" role="alert">
                    <button type="button" class="close" data-dismiss="alert" (onclick)="closeMessage()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <strong>Success</strong> Category Added Successfully.
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-name">Category Name*</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="Enter Name" [(ngModel)]="category.name" required>
                        </div>
                    </div>
                    
                </div>
                <div class="row">
                   <div class="col-sm-6">
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea type="text" id="description" name="description" class="form-control" [(ngModel)]="category.description" placeholder="" rows="4" required></textarea>
                        </div>
                    </div>
                </div>
                
                
                <div class="card-footer">
                    <button type="reset" class="btn btn-danger"><i class="fa fa-ban"></i> Reset</button>
                    <button type="submit" class="pull-right btn btn-primary" [disabled]="!addCategoryForm.valid"><i class="fa fa-dot-circle-o"></i> Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
