<div>
    <div class="row">
        <div class="col-12 col-lg-12">
            <div class="content-header">
                <ol class="breadcrumb">
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Category Management</a></li>
                    <li class="active"><a href="#">View</a></li>
                </ol>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <strong>View Category</strong>
			<button class="btn btn-secondary pull-right" *ngIf="!edit" (click)="updateCategory(category.id)"><i class="fa fa-pencil"></i> Edit</button>
            <button class="btn btn-secondary pull-right" *ngIf="edit" (click)="cancel()">Cancel</button>
            <button class="btn btn-success pull-right" *ngIf="edit" (click)="save()">Save</button>
        </div>
        <div class="card-block viewmode" *ngIf="!edit">
            <form role="form" (ngSubmit)="addCrop()" #dailyExpenseForm="ngForm">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-name">Category Name*</label>
							<p>{{category.name}}</p>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-password">Description*</label>
							<p>{{category.description}}</p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
</div>
