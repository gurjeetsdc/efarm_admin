<div>
    <div class="row">
        <div class="col-12 col-lg-12">
            <div class="content-header">
                <ol class="breadcrumb">
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Land</a></li>
                    <li class="active"><a href="#">View</a></li>
                </ol>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <strong>{{!edit ? 'View' : 'Edit'}} Land</strong>
			<button class="btn btn-secondary pull-right" *ngIf="!edit" (click)="editLand()"><i class="fa fa-pencil"></i> Edit</button>
            <button class="btn btn-secondary pull-right" *ngIf="edit" (click)="cancel()">Cancel</button>
            <button class="btn btn-success pull-right" *ngIf="edit" (click)="save()">Save</button>
        </div>
        <div class="card-block viewmode" *ngIf="!edit">
            <form role="form" (ngSubmit)="addLand()" #dailyExpenseForm="ngForm">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-name">Owner Name</label>
							<p>{{land.name}}</p>
                        </div>
                    </div>
                   <!--  <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-rentsell">Rent/sell</label>
							<p>{{land.rentsell}}</p>
                        </div>
                    </div> -->
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-location">Location</label>
							<p>{{land.location}}</p>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-area">Area</label>
							<p>{{land.area}}</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-khasrano">Khasra no</label>
							<p>{{land.khasra_no}}</p>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-expectedprice">Expected Price</label>
							<p><i class="fa fa-rupee"></i>{{land.expected_price}}</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-description">Description</label>
							<p>{{land.description}}</p>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-termsConditions">Terms & Conditions</label>
							<p>{{land.term_condition}}</p>
                        </div>
                    </div>
                </div>
                
               <!--  <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-image">Image</label>
							<p><i class="fa fa-file-image-o"></i> {{land.image}}</p>
                        </div>
                    </div>
                </div> -->
            </form>
        </div>
        <div class="card-block" *ngIf="edit">
            <form role="form" (ngSubmit)="addLand()" #dailyExpenseForm="ngForm">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-name">Owner Name</label>
                            <input type="text" id="nf-name" name="nf-name" class="form-control" placeholder="Enter Name" [(ngModel)]="land.name" required>
                        </div>
                    </div>
                   <!--   <div class="col-sm-6">
                     <label>&nbsp;</label>
                        <div class="form-group radiobuttons">
                            <input type="radio"  name="rentSell" class="" value="rent"  [(ngModel)]="land.rentSell" checked required>
                            <label for="nf-rentslell">Rent</label>
                            &nbsp;&nbsp;                            
                            <input type="radio" name="rentSell" class="" value="sell"  [(ngModel)]="land.rentSell" required>
                            <label for="rentSell">sell</label>
                        </div>                      
                    </div> -->

                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-location">Location</label>
                            <select id="location" name="location" class="form-control" [(ngModel)]="land.location" size="1" required>
                                <option value="0">Please select</option>
                                <option value="1">Variety 1</option>
                                <option value="2">Variety 2</option>
                                <option value="3">Variety 3</option>
                            </select>
                        </div>
                    </div>
                      <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-area">Area</label>
                            <div class="input-group">
                              <input type="text" id="nf-area" name="area" class="form-control" aria-label="Text input with dropdown button" [(ngModel)]="land.area" placeholder="Enter Bigha" required>
                              <div class="input-group-btn">
                                <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  Bigha
                                </button>
                              </div>
                            </div>
                        </div>
                       </div>
                </div>
                <div class="row">
                  <div class="col-sm-6">
                        <div class="form-group">
                            <label for="khasrano">Khasra no</label>
                            <input type="khasrano" id="nf-khasrano" name="nf-khasrano" class="form-control" [(ngModel)]="land.khasra_no" placeholder="Khasra no" required>
                        </div>
                    </div>
                
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="expectedprice">Expected price</label>
                            <input type="expectedprice" id="nf-expectedprice" name="nf-expectedprice" class="form-control" [(ngModel)]="land.expected_price" placeholder="Expected price" required>
                        </div>
                    </div>
                </div>
                
                  <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-description">Description</label>
                            <textarea type="text" id="nf-description" name="nf-description" class="form-control" [(ngModel)]="land.description" placeholder="Enter Description" rows="4"></textarea>
                        </div>
                    </div>
                
                
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-termsConditions">Terms & Conditions</label>
                            <textarea type="text" id="nf-termsConditions" name="nf-termsConditions" class="form-control" [(ngModel)]="land.term_condition" placeholder="Enter Terms & Conditions" rows="4"></textarea>
                        </div>
                    </div>
                </div>
                
                <!-- <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-image">Image</label>
                            <input type="file" name="" class="form-control">
                        </div>
                    </div>
                </div> -->
            </form>
        </div>
    </div>
</div>
