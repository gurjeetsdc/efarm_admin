<!-- <div class="land-wrapper animated fadeIn">       -->
<div class="land-wrapper">      
    <div class="row">
        <div class="col-12 col-lg-12">
            <div class="content-header">
                <ol class="breadcrumb">
                    <li><a [routerLink]="['/dashboard']"  >Dashboard</a></li>
                    <li><a [routerLink]="['/land/list']" >Lands</a></li>
                    <li class="active"><a>List</a></li>    
                </ol>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">

                <div class="card-header">
                    <div class="row">
                        <div class="col-3">
                            <form action="#" class="pull-left ng-untouched ng-pristine ng-valid" method="get">
                            <div class="input-group">
                                <input class="form-control" name="q" placeholder="Search" type="text">
                                <span class="input-group-btn">
                                <button class="btn btn-flat" id="search-btn" name="search" type="submit"><i class="fa fa-search"></i> </button>
                                </span>
                            </div>
                            </form>
                        </div>
                        <div class="col-9 text-right">
                            <button type="button" class="btn btn-success btnadd" [routerLink]="['/land/add']">Add Input</button>
                            <div class="icns">
                                <a><img src="assets/img/pdf.png" alt="pdf"></a>
                                <a><img src="assets/img/xls.png" alt="pdf"></a>
                            </div>
                        </div>
                    </div> <!-- .row -->
                </div><!-- .card-header -->

               
                <div class="card-block">                                        
                    <table class="table table-bordered table-striped table-condensed" [mfData]="data" #mf="mfDataTable"
                               [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
                        <thead>
                            <tr>
                                <th width="30%"><mfDefaultSorter by="name">Name</mfDefaultSorter></th>
                                <th width="20%"><mfDefaultSorter by="location">location</mfDefaultSorter></th>
                                <th width="20%"><mfDefaultSorter by="area">area</mfDefaultSorter></th>
                                <th width="10%"><mfDefaultSorter by="expected_price">Expected price</mfDefaultSorter></th>
                                <th width="20%">Actions</th>
                            </tr>
                        </thead>                        
                        <tbody>
                            <tr *ngIf="isLoading">
                                <td colspan="3">
                                    <div class="is-loading"><i class="page-loader"></i></div>
                                </td>
                            </tr>
                            <tr *ngFor="let land of mf.data">                        
                                <td><a href="javascript:void(0);" (click)="viewLand(land.id)">{{input.name}}</a></td>
                                <td>{{input.location}}</td>
                                <td>{{input.area}}</td>
                                <td>{{input.expected_price}}</td>

                                <td>                                    
                                    <button (click)="sendUpdateinput(land.id)" class="btn btn-info" title="Edit" style="padding:1px 6px"><i class="fa fa-pencil"></i></button>
                                    <button  (click)="removeInput(land.id)" class="btn btn-danger" title="Delete" style="padding: 1px 6px"><i class="fa fa-trash"></i></button>                                    
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="8">
                                    <div class="pagination-section">
                                        <div class="row-on-page">
                                            <label class="label-control">Show</label>
                                            &nbsp;
                                            <select class="input-sm" [(ngModel)]="rowsOnPage">
                                                <option [ngValue]="5">5</option>
                                                <option [ngValue]="10">10</option>
                                                <option [ngValue]="15">25</option>
                                                <option [ngValue]="15">50</option>
                                                <option [ngValue]="15">100</option>
                                            </select>
                                            &nbsp;
                                           <label class="label-control">entires</label>
                                        </div>
                                        <div class="text-right">                                    
                                            <mfBootstrapPaginator></mfBootstrapPaginator>
                                        </div>
                                        <div style="clear: both;"></div>
                                    </div>    
                                </td>    
                            </tr>                            
                        </tfoot>
                    </table>                             
                </div>
            </div>
        </div>
    </div>
</div>
