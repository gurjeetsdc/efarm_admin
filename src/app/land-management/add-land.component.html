<div>

      
      <div class="row">
      <div class="col-12 col-lg-12">
      <div class="content-header">
         <ol class="breadcrumb">
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Land</a></li>
          <li class="active"><a href="#">Add new</a></li>
        </ol>
      </div>
          </div>
    </div>
    <div class="card">
        <div class="card-header">
            <strong>Add Land</strong>
        </div>
        <div class="card-block">
            <form role="form" (ngSubmit)="addLand()" #dailyExpenseForm="ngForm">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-name">Owner Name</label>
                            <input type="text" id="nf-name" name="nf-name" class="form-control" placeholder="Enter Name" [(ngModel)]="land.name" required>
                        </div>
                    </div>
                    <!-- <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-password">Category*</label>
                            <select id="select" name="select" class="form-control" size="1" [(ngModel)]="land.category" required="">
                                <option value="0">Please select</option>
                                <option value="1">Option #1</option>
                                <option value="2">Option #2</option>
                                <option value="3">Option #3</option>
                            </select>
                        </div>
                    </div> -->
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-variety">Location</label>
                            <select id="select1" name="select1" class="form-control" [(ngModel)]="land.location" size="1" required>
                                <option value="0">Please select</option>
                                <option value="1">location 1</option>
                                <option value="2">location 2</option>
                                <option value="3">location 3</option>
                            </select>
                        </div>
                    </div>
                      <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-password">Area</label>
                            <select id="select" name="select" class="form-control" size="1" [(ngModel)]="land.area" required="">
                                <option value="0">Please select</option>
                                <option value="1">area 1</option>
                                <option value="2">area 2</option>
                                <option value="3">area 3</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                        <label for="nf-password">Khasra no</label>
                        <input type="number" id="nf-khasra" name="nf-khasra" class="form-control" [(ngModel)]="land.khasra_no" required>
                    </div>
                </div>
                
                    <div class="col-sm-6">
                    <div class="form-group">
                            <label for="nf-price">Expected price</label>
                            <input type="number" id="nf-expected_price" name="nf-expected_price" class="form-control" [(ngModel)]="land.expected_price" placeholder="Enter expected price" required>
                        </div>
                    </div>
                </div>
                 
                  <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-termsConditions">Description</label>
                            <textarea type="text" id="nf-termsConditions" name="nf-termsConditions" class="form-control" [(ngModel)]="land.description" placeholder="Enter Terms & Conditions" rows="4"></textarea>
                        </div>
                    </div>
                
                
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-termsConditions">Terms & Conditions</label>
                            <textarea type="text" id="nf-termsConditions" name="nf-termsConditions" class="form-control" [(ngModel)]="land.term_condition" placeholder="Enter Terms & Conditions" rows="4"></textarea>
                        </div>
                    </div>
                </div>
                
                <!-- <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-image">Image</label>
                            <input type="file" name="" class="form-control">
                        </div>
                    </div>
                </div> -->

                <div class="card-footer">
                    <button type="reset" class="btn btn-secondary" [routerLink]="['/land/list']"> Cancel</button>
                    <button type="submit" class="pull-right btn btn-primary orangeclr">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
