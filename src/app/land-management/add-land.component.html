<div>

      
      <div class="row">
      <div class="col-12 col-lg-12">
      <div class="content-header">
         <ol class="breadcrumb">
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Land Management</a></li>
          <li class="active"><a href="#">Add new</a></li>
        </ol>
      </div>
          </div>
    </div>
    <div class="card">
        <div class="card-header">
            <strong>Add Land</strong>
        </div>
        <div class="card-block">
            <form role="form" (ngSubmit)="addLand()" #dailyExpenseForm="ngForm">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-name">Owner Name</label>
                            <input type="text" id="nf-name" name="nf-name" class="form-control" placeholder="Enter Name" [(ngModel)]="land.name" required>
                        </div>
                    </div>
                     <div class="col-sm-6">
                     <label>&nbsp;</label>
                        <div class="form-group radiobuttons">
                            <input type="radio"  name="rentSell" class="" value="rent"  [(ngModel)]="land.rentSell" checked required>
                            <label for="nf-rentslell">Rent</label>
                            &nbsp;&nbsp;                            
                            <input type="radio" name="rentSell" class="" value="sell"  [(ngModel)]="land.rentSell" required>
                            <label for="rentSell">sell</label>
                        </div>                      
                    </div>

                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-location">Location</label>
                            <select id="location" name="location" class="form-control" [(ngModel)]="land.location" size="1">
                                <option value="0">Please select</option>
                                <option value="1">Variety 1</option>
                                <option value="2">Variety 2</option>
                                <option value="3">Variety 3</option>
                            </select>
                        </div>
                    </div>
                      <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-area">Area</label>
                            <div class="input-group">
                              <input type="text" id="nf-area" name="area" class="form-control" aria-label="Text input with dropdown button" [(ngModel)]="land.area" placeholder="Enter Bigha" required>
                              <div class="input-group-btn">
                                <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  Bigha
                                </button>
                              </div>
                            </div>
                        </div>
                       </div>
                </div>
                <div class="row">
                  <div class="col-sm-6">
                        <div class="form-group">
                            <label for="khasrano">Khasra no</label>
                            <input type="khasrano" id="nf-khasrano" name="nf-khasrano" class="form-control" [(ngModel)]="land.khasrano" placeholder="Khasra no">
                        </div>
                    </div>
                
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="expectedprice">Expected price</label>
                            <input type="expectedprice" id="nf-expectedprice" name="nf-expectedprice" class="form-control" [(ngModel)]="land.expectedprice" placeholder="Expected price">
                        </div>
                    </div>
                </div>
                
                  <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-description">Description</label>
                            <textarea type="text" id="nf-description" name="nf-description" class="form-control" [(ngModel)]="land.description" placeholder="Enter Description" rows="4"></textarea>
                        </div>
                    </div>
                
                
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-termsConditions">Terms & Conditions</label>
                            <textarea type="text" id="nf-termsConditions" name="nf-termsConditions" class="form-control" [(ngModel)]="land.termsConditions" placeholder="Enter Terms & Conditions" rows="4"></textarea>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-image">Image</label>
                            <input type="file" name="" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="reset" class="btn btn-danger"><i class="fa fa-ban"></i> Reset</button>
                    <button type="submit" class="pull-right btn btn-primary"><i class="fa fa-dot-circle-o"></i> Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
