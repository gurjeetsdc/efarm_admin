   <div class="row">

      <div class="row">
      <div class="col-12 col-lg-12">
      <div class="content-header">
         <ol class="breadcrumb">
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Crop Management</a></li>
          <li class="active"><a href="#">Add new</a></li>
        </ol>
      </div>
		  </div>
	</div>
      
      
    <div class="card">
        <div class="card-header">
            <strong>Add Crop</strong>
        </div>
        <div class="card-block">
            <form role="form" (ngSubmit)="addCrop()" #dailyExpenseForm="ngForm">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group has-required">
                            <label for="nf-name">Crop Name</label>
                            <input type="text" id="nf-name" name="nf-name" class="form-control" placeholder="Enter Name" [(ngModel)]="crop.name" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group has-required">
                            <label for="nf-password">Category</label>
                            <select id="select" name="select" class="form-control" size="1" [(ngModel)]="crop.category" required>
                                <option value="0">Please select</option>
                                <option value="1">Option #1</option>
                                <option value="2">Option #2</option>
                                <option value="3">Option #3</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-variety">Variety</label>
                            <select id="select1" name="select1" class="form-control" [(ngModel)]="crop.variety" size="1">
                                <option value="0">Please select</option>
                                <option value="1">Variety 1</option>
                                <option value="2">Variety 2</option>
                                <option value="3">Variety 3</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-price">Price</label>
                            <input type="text" id="nf-price" name="nf-price" class="form-control" [(ngModel)]="crop.price" placeholder="Enter Price">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-grade">Grade</label>
                            
						<form class="grade">
							<div class="btn-group" data-toggle="buttons">
							<label class="btn btn-default">
							<input name="year" value="A+" type="radio">A+
							</label>
							<label class="btn btn-default">
							<input name="year" value="A" type="radio">A
							</label>
							<label class="btn btn-default">
							<input name="year" value="B" class="active" type="radio">B
							</label>
							<label class="btn btn-default">
							<input name="year" value="C" class="active" type="radio">C
							</label>
							</div>
						</form>
                       
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group has-required">
                            <label for="nf-color">Color</label>
                            <input type="text" id="nf-color" name="nf-color" class="form-control" [(ngModel)]="crop.color" placeholder="Enter Color" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group has-required">
                            <label for="nf-size">Size/Weight</label>
                            <input type="text" id="nf-size" name="nf-size" class="form-control" [(ngModel)]="crop.size" placeholder="Enter Size" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-otherSpeciality">Other Speciality</label>
                            <input type="text" id="nf-otherSpeciality" name="nf-otherSpeciality" class="form-control" [(ngModel)]="crop.otherSpeciality" placeholder="Enter Color">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group has-required">
                            <label for="nf-availibility">Availibility Peroid</label>
                            <input type="text" id="nf-availibility" name="nf-availibility" class="form-control" [(ngModel)]="crop.availibility" placeholder="Enter Size" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group has-required">
                            <label for="nf-packaging">Packaging</label>
                            <select id="select2" name="select2" class="form-control" size="1" [(ngModel)]="crop.packaging" required>
                                <option value="0">Please select</option>
                                <option value="1">Option #1</option>
                                <option value="2">Option #2</option>
                                <option value="3">Option #3</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group has-required">
                            <label for="nf-supplyAblity">Supply Ablity</label>
                            <input type="text" id="nf-supplyAblity" name="nf-supplyAblity" class="form-control" [(ngModel)]="crop.supplyAblity" placeholder="Enter Supply Ablity" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group has-required">
                            <label for="nf-destinationForShipping">Destination for Shipping*</label>
                            <select id="select3" name="select3" class="form-control" size="1" [(ngModel)]="crop.destinationForShipping" required>
                                <option value="0">Please select</option>
                                <option value="1">Option #1</option>
                                <option value="2">Option #2</option>
                                <option value="3">Option #3</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group has-required">
                            <label for="nf-packSize">Pack Size</label>
                            <input type="text" id="nf-packSize" name="nf-packSize" class="form-control" [(ngModel)]="crop.packSize" placeholder="Enter Pack Size" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                       
                       
                       
                        <div class="form-group has-required">
                            <label for="nf-qty">Quantity Per Pack</label>
                           
							
							<div class="input-group">
      <input type="text" class="form-control" aria-label="Text input with dropdown button">
      <div class="input-group-btn">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Kg
        </button>
        <div class="dropdown-menu dropdown-menu-right">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
          <div role="separator" class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Separated link</a>
        </div>
      </div>
    </div>
							
                       
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group has-required">
                            <label for="nf-label">Label/Making on Pack</label>
                            <input type="text" id="nf-label" name="nf-label" class="form-control" [(ngModel)]="crop.label" placeholder="Enter Label" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group has-required">
                            <label for="nf-paymentTerms">Payment Terms</label>
                           <form class="grade">
							<div class="btn-group" data-toggle="buttons">
							<label class="btn btn-default">
							<input name="year" value="COD" type="radio">COD
							</label>
							<label class="btn btn-default">
							<input name="year" value="Cheque" type="radio">Cheque
							</label>
							<label class="btn btn-default">
							<input name="year" value="Net Banking" class="active" type="radio">Net Banking
							</label>
							
							</div>
						</form>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group has-required">
                            <label for="nf-moq">MOQ</label>
                            <input type="text" id="nf-moq" name="nf-moq" class="form-control" [(ngModel)]="crop.moq" placeholder="Enter MOQ" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group has-required">
                            <label for="nf-averageLeadTime">Average Lead Time</label>
                            <input type="text" id="nf-averageLeadTime" name="nf-averageLeadTime" class="form-control" [(ngModel)]="crop.averageLeadTime" placeholder="Enter Average Lead Time" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group has-required">
                            <label for="nf-additionalInformation">Additional Information</label>
                            <textarea type="text" id="nf-additionalInformation" name="nf-additionalInformation" class="form-control" [(ngModel)]="crop.additionalInformation" placeholder="Enter Additional Information" rows="4" required ></textarea>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-termsConditions">Terms & Conditions</label>
                            <textarea type="text" id="nf-termsConditions" name="nf-termsConditions" class="form-control" [(ngModel)]="crop.termsConditions" placeholder="Enter Terms & Conditions" rows="4"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-image">Image</label>
                            <input type="file" name="" class="form-control">
                        </div>
                    </div>
                </div>
                    <button type="reset" class="btn btn-secondary"> Cancel</button>
                    <button type="submit" class="pull-right btn btn-primary orangeclr">Save</button>
             
            </form>
        </div>
    </div>
</div>
