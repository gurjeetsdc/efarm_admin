<div>
  <div class="row">
        <div class="col-12 col-lg-12">
            <div class="content-header">
                <ol class="breadcrumb">
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Crop Management</a></li>
                    <li class="active"><a href="#">Add new</a></li>
                </ol>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <strong>Add Crop</strong>
        </div>
        <div class="card-block">
            <form role="form" (ngSubmit)="addCrop()" #dailyExpenseForm="ngForm">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group has-required">
                            <label for="nf-name">Crop Name</label>
                            <input type="text" id="nf-name" name="nf-name" class="form-control" placeholder="Enter Name" [(ngModel)]="crop.name" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group has-required">
                            <label for="nf-password">Category</label>
                            <select id="select" name="select" class="form-control" size="1" [(ngModel)]="crop.category" required>
                                <option >Please select</option>
                                <option value="Category 1">Category 1</option>
                                <option value="Category 2">Category 2</option>
                                <option value="Category 3">Category 3</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-variety">Variety</label>
                            <select id="select1" name="select1" class="form-control" [(ngModel)]="crop.variety" size="1">
                                <option value="0">Please select</option>
                                <option value="1">Variety 1</option>
                                <option value="2">Variety 2</option>
                                <option value="3">Variety 3</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-price">Price</label>
                            <input type="number" id="nf-price" name="nf-price" class="form-control" [(ngModel)]="crop.price" placeholder="Enter Price">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-grade">Grade</label>
                            
						<form class="grade">
							<div class="btn-group" data-toggle="buttons">
							<label class="btn btn-default">
							<input name="grade" value="A+" type="radio" [(ngModel)]="crop.grade" >A+
							</label>
							<label class="btn btn-default">
							<input name="grade" value="A" type="radio" [(ngModel)]="crop.grade">A
							</label>
							<label class="btn btn-default">
							<input name="grade" value="B" class="active" type="radio" [(ngModel)]="crop.grade">B
							</label>
							<label class="btn btn-default">
							<input name="grade" value="C" type="radio" [(ngModel)]="crop.grade">C
							</label>
							</div>
						</form>
                       
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group has-required">
                            <label for="nf-color">Color</label>
                            <input type="text" id="nf-color" name="nf-color" class="form-control" [(ngModel)]="crop.color" placeholder="Enter Color" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group has-required">
                            <label for="nf-size">Size/Weight</label>
                            <input type="text" id="nf-size" name="nf-size" class="form-control" [(ngModel)]="crop.size" placeholder="Enter Size" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-other_speciality">Other Speciality</label>
                            <input type="text" id="nf-other_speciality" name="nf-other_speciality" class="form-control" [(ngModel)]="crop.other_speciality" placeholder="Enter other speciality">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group has-required">
                            <label for="nf-availibility">Availibility Peroid</label>
                            <input type="text" id="nf-availibility" name="nf-availibility" class="form-control" [(ngModel)]="crop.availibility" placeholder="Enter Size" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group has-required">
                            <label for="nf-packaging">Packaging</label>
                            <select id="select2" name="select2" class="form-control" size="1" [(ngModel)]="crop.packaging" required>
                                <option >Please select</option>
                                <option value="Pack 1">Pack 1</option>
                                <option value="Pack 2">Pack 2</option>
                                <option value="Pack 3">Pack 3</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group has-required">
                            <label for="nf-supply_ablity">Supply Ablity</label>
                            <input type="text" id="nf-supply_ablity" name="nf-supply_ablity" class="form-control" [(ngModel)]="crop.supply_ablity" placeholder="Enter Supply Ablity" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group has-required">
                            <label for="nf-destination_shipping">Destination for Shipping*</label>
                            <select id="select3" name="select3" class="form-control" size="1" [(ngModel)]="crop.destination_shipping" required>
                                <option >Please select</option>
                                <option value="Shipping 1">Shipping 1</option>
                                <option value="Shipping 2">Shipping 2</option>
                                <option value="Shipping 3">Shipping 3</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group has-required">
                            <label for="nf-pack_size">Pack Size</label>
                            <input type="text" id="nf-pack_size" name="nf-pack_size" class="form-control" [(ngModel)]="crop.pack_size" placeholder="Enter Pack Size" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group has-required">
                            <label for="nf-qty">Quantity Per Pack</label>				
							<div class="input-group">
                              <input type="text" id="nf-quantity_per_pack" name="quantity_per_pack" class="form-control" aria-label="Text input with dropdown button" [(ngModel)]="crop.quantity_per_pack" placeholder="Enter Pack Size" required>
                              <div class="input-group-btn">
                                <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  Kg
                                </button>
                                <div class="dropdown-menu dropdown-menu-right">
                                  <a class="dropdown-item" href="#">Action</a>
                                  <a class="dropdown-item" href="#">Another action</a>
                                  <a class="dropdown-item" href="#">Something else here</a>
                                  <div role="separator" class="dropdown-divider"></div>
                                  <a class="dropdown-item" href="#">Separated link</a>
                                </div>
                              </div>
                            </div>                       
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group has-required">
                            <label for="nf-label">Label/Making on Pack</label>
                            <input type="text" id="nf-label" name="nf-label" class="form-control" [(ngModel)]="crop.label" placeholder="Enter Label" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group has-required">
                            <label for="nf-paymentTerms">Payment Terms</label>
                           <form class="grade">
							<div class="btn-group" data-toggle="buttons">
							<label class="btn btn-default">
							<input name="payment_mode" value="COD" type="radio" [(ngModel)]="crop.payment_method">COD
							</label>
							<label class="btn btn-default">
							<input name="payment_mode" value="Cheque" type="radio" [(ngModel)]="crop.payment_method">Cheque
							</label>
							<label class="btn btn-default">
							<input name="payment_mode" value="Net Banking" class="active" type="radio" [(ngModel)]="crop.payment_method">Net Banking
							</label>
							
							</div>
						</form>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group has-required">
                            <label for="nf-moq">MOQ</label>
                            <input type="text" id="nf-moq" name="nf-moq" class="form-control" [(ngModel)]="crop.moq" placeholder="Enter MOQ" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group has-required">
                            <label for="nf-average_lead_time">Average Lead Time</label>
                            <input type="text" id="nf-average_lead_time" name="nf-average_lead_time" class="form-control" [(ngModel)]="crop.average_lead_time" placeholder="Enter Average Lead Time" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group has-required">
                            <label for="nf-additional_info">Additional Information</label>
                            <textarea type="text" id="nf-additional_info" name="nf-additional_info" class="form-control" [(ngModel)]="crop.additional_info" placeholder="Enter Additional Information" rows="4" required ></textarea>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-terms">Terms & Conditions</label>
                            <textarea type="text" id="nf-terms" name="nf-terms" class="form-control" [(ngModel)]="crop.terms" placeholder="Enter Terms & Conditions" rows="4"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-image">Image</label>
                            <input type="file" name="" class="form-control">
                        </div>
                    </div>
                </div>
                    <button type="reset" class="btn btn-secondary" [routerLink]="['/crop/list']"> Cancel</button>
                    <button type="submit" class="pull-right btn btn-primary orangeclr">Save</button>
             
            </form>
        </div>
    </div>
</div>
