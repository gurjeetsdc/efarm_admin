<div>
    <div *ngIf="isLoading" class="overlayloader">
        <div class="loader"></div>
    </div>
    <!-- loading section -->
    <div class="aligncenter_loader" *ngIf="isPageLoading">
        <div class="is-loading"><i class="page-loader"></i></div>
    </div>
    <!-- loading section ends  -->
    <div class="card role" *ngIf="!isPageLoading">
        <div class="card-header">
            <strong>{{roleID ? 'Edit' : 'Add'}} Role</strong>
        </div>
        <!-- form to add or update role -->
        <form role="form" (ngSubmit)="save()" #addRoleForm="ngForm">
            <div class="card-block">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group has-required">
                            <label for="nf-name">Role Name</label>
                            <input autofocus type="text" id="name" name="name" class="form-control" placeholder="" #name="ngModel" [(ngModel)]="role.name" pattern="[a-zA-Z][a-zA-Z0-9!@#$%^&*()\s]*" required>
                            <div class="error-block">
                                <small *ngIf="name.errors?.required && name.touched" class="text-danger">
                                    Role name is required.
                                </small>
                                <small *ngIf="name.errors?.pattern && name.touched" class="text-danger">
                                    Invalid input.
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <table class="table table-striped">
                        <tbody>
                            <tr>
                                <td width="40%" data-label="Crops">
                                    Crops
                                </td>
                                <td width="20%" data-label="View">
                                    <div class="custome-check role">
                                        <input id="cropview" name="cropview" [(ngModel)]="role.crops.view" (change)="autoUpdateRole('crops')" type="checkbox">
                                        <label for="cropview">View</label>
                                    </div>
                                </td>
                                <td width="20%" data-label="Add/Edit/Delete">
                                    <div class="custome-check role">
                                        <input id="cropAddEditDelete" name="cropAddEditDelete" [disabled]="!role.crops.view" [(ngModel)]="role.crops.addEditDelete" [disabled]="!role.crops.view" type="checkbox">
                                        <label for="cropAddEditDelete">Add/Edit/Delete</label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td width="40%" data-label="Crops">
                                    Inputs
                                </td>
                                <td width="20%" data-label="View">
                                    <div class="custome-check role">
                                        <input id="inputview" name="inputview" [(ngModel)]="role.inputs.view" (change)="autoUpdateRole('inputs')" type="checkbox">
                                        <label for="inputview">View</label>
                                    </div>
                                </td>
                                <td width="20%" data-label="Add/Edit/Delete">
                                    <div class="custome-check role">
                                        <input id="inputAddEditDelete" name="inputAddEditDelete" [(ngModel)]="role.inputs.addEditDelete" [disabled]="!role.inputs.view" type="checkbox">
                                        <label for="inputAddEditDelete">Add/Edit/Delete</label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td width="40%" data-label="Crops">
                                    Equipments
                                </td>
                                <td width="20%" data-label="View">
                                    <div class="custome-check role">
                                        <input id="equipmentview" name="equipmentview" [(ngModel)]="role.equipments.view" (change)="autoUpdateRole('equipments')" type="checkbox">
                                        <label for="equipmentview">View</label>
                                    </div>
                                </td>
                                <td width="20%" data-label="Add/Edit/Delete">
                                    <div class="custome-check role">
                                        <input id="equipmentAddEditDelete" name="equipmentAddEditDelete" [(ngModel)]="role.equipments.addEditDelete" [disabled]="!role.equipments.view" type="checkbox">
                                        <label for="equipmentAddEditDelete">Add/Edit/Delete</label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td width="40%" data-label="Crops">
                                    Lands
                                </td>
                                <td width="20%" data-label="View">
                                    <div class="custome-check role">
                                        <input id="landview" name="landview" [(ngModel)]="role.lands.view" (change)="autoUpdateRole('lands')"type="checkbox">
                                        <label for="landview">View</label>
                                    </div>
                                </td>
                                <td width="20%" data-label="Add/Edit/Delete">
                                    <div class="custome-check role">
                                        <input id="landAddEditDelete" name="landAddEditDelete" [(ngModel)]="role.lands.addEditDelete" [disabled]="!role.lands.view" type="checkbox">
                                        <label for="landAddEditDelete">Add/Edit/Delete</label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td width="40%" data-label="Crops">
                                    Users
                                </td>
                                <td width="20%" data-label="View">
                                    <div class="custome-check role">
                                        <input id="userview" name="userview" [(ngModel)]="role.users.view" (change)="autoUpdateRole('users')" type="checkbox">
                                        <label for="userview">View</label>
                                    </div>
                                </td>
                                <td width="20%" data-label="Add/Edit/Delete">
                                    <div class="custome-check role">
                                        <input id="userAddEditDelete" name="userAddEditDelete" [(ngModel)]="role.users.addEditDelete" [disabled]="!role.users.view" type="checkbox">
                                        <label for="userAddEditDelete">Add/Edit/Delete</label>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer">
                <button type="reset" class="btn btn-secondary whiteclr" [routerLink]="['/roles/list']"> Cancel</button>
                <button type="submit" class="pull-right btn btn-primary orangeclr" [disabled]="!addRoleForm.valid">{{roleID ? 'Update' : 'Save'}}</button>
            </div>
        </form>
    </div>
</div>
