<div class="manufacturer-wrapper">
    <div class="row">
        <div class="col-12 col-lg-12">
            <div class="content-header">
                <ol class="breadcrumb">
                    <li><a href="javascript:void(0)">Dashboard</a></li>
                    <li class="active"><a href="javascript:void(0)">Manufacturer Management</a></li>      
                </ol>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <strong>{{action}} Manufacturer</strong>
        </div>
        <div class="card-block">
            <form role="form" (ngSubmit)="submitManufacturer()" #addManufacturerForm="ngForm">
                
               <div *ngIf="showMessage" class="alert alert-success alert-dismissible fade show" role="alert">
                    <button type="button" class="close" data-dismiss="alert"  (click)="closeMessage()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <strong>Success</strong> Manufacturer Added Successfully.
                </div>
                
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-name">Manufacturer Name*</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="Enter Name" [(ngModel)]="manufacturer.name" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="description">Description*</label>
                            <textarea type="text" id="description" name="description" class="form-control" [(ngModel)]="manufacturer.description" placeholder="" rows="4" required></textarea>
                        </div>
                    </div>
                </div>
          
                <div class="card-footer">
                    <button type="reset" class="btn btn-secondary whiteclr"><i class="fa fa-ban"></i> Reset</button>
                    <button type="submit" class="pull-right btn btn-primary orangeclr" [disabled]="!addManufacturerForm.valid" [class.disabled]="isClickedOnce"
                    (click)="isClickedOnce = true"><i class="fa fa-dot-circle-o"></i> Save</button>
                </div>
            </form>
        </div>
    </div> <!-- .card -->
</div> <!-- .manufacturer-wrapper -->
