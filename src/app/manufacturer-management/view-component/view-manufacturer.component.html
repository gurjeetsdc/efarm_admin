<div class="manufacturer-wrapper">    
    <div class="row">
        <div class="col-12 col-lg-12">
            <div class="content-header">
                <ol class="breadcrumb">
                    <li><a href="javascript:void(0)">Dashboard</a></li>
                    <li class="active"><a href="javascript:void(0)">Manufacturer Management</a></li>      
                </ol>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <strong>View Manufacturer</strong>
            <button type="button" class="btn btn-success pull-right" (click)="updateManufacturer(manufacturer.id)">Edit Manufacturer</button>              
        </div>
        <div class="card-block">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="nf-name">Manufacturer Name</label>
                        <p>{{manufacturer.name}}</p>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label></label>
                        <p></p>                            
                    </div>
                </div>
            </div>
            
              <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <p>{{manufacturer.description}}</p>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="description"></label>
                        <p></p>
                    </div>
                </div>
            </div>
                                   
        </div>
    </div> <!-- .card -->
</div> <!-- .Manufacturer-wrapper -->
