      <div class="row">
      <div class="col-12 col-lg-12">
      <div class="content-header">
         <ol class="breadcrumb">
          <li><a href="#">Dashboard</a></li>

    <div class="card">
        <div class="card-header">
            <strong>Add Equipment</strong>
        </div>
        <div class="card-block">
            <form role="form" (ngSubmit)="addEquipment()" #dailyExpenseForm="ngForm">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-name">Equipment Name*</label>
                            <input type="text" id="nf-name" name="nf-name" class="form-control" placeholder="Enter Name" [(ngModel)]="equipment.name" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-password">Category*</label>
                            <select id="select" name="select" class="form-control" size="1" [(ngModel)]="equipment.category" required="">
                                <option value="0">Please select</option>
                                <option value="1">Option #1</option>
                                <option value="2">Option #2</option>
                                <option value="3">Option #3</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-variety">Company/Manufacturer*</label>
                            <select id="select1" name="select1" class="form-control" [(ngModel)]="equipment.company/manufacturer" size="1">
                                <option value="0">Please select</option>
                                <option value="1">Variety 1</option>
                                <option value="2">Variety 2</option>
                                <option value="3">Variety 3</option>
                            </select>
                        </div>
                    </div>
                      <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-password">Model*</label>
                            <select id="select" name="select" class="form-control" size="1" [(ngModel)]="equipment.model" required="">
                                <option value="0">Please select</option>
                                <option value="1">Option #1</option>
                                <option value="2">Option #2</option>
                                <option value="3">Option #3</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                  <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-password">Model year</label>
                            <select id="select" name="select" class="form-control" size="1" [(ngModel)]="equipment.modelyear" required="">
                                <option value="0">Please select</option>
                                <option value="1">Option #1</option>
                                <option value="2">Option #2</option>
                                <option value="3">Option #3</option>
                            </select>
                        </div>
                    </div>
                
                    <div class="col-sm-6">
                    <div class="form-group">
                            <label for="nf-price">Engine power</label>
                            <input type="text" id="nf-price" name="nf-price" class="form-control" [(ngModel)]="equipment.enginepower" placeholder="Enter Price">
                        </div>
                    </div>
                </div>
                 <div class="row">
                    <div class="col-sm-6">
                        <!-- <div class="form-group">
                            <label for="nf-rent">Rent</label>
                            <input type="radio"  name="nf-rent" class="form-control" value="rent"  [(ngModel)]="equipment.rent" required>
                        </div>
                         <div class="form-group">
                            <label for="nf-sell">sell</label>
                            <input type="radio" id="nf-sell" name="nf-sell" class="form-control" value="sell"  [(ngModel)]="equipment.sell" required>
                        </div> -->
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-password"></label>
                            <select id="select" name="select" class="form-control" size="1" [(ngModel)]="equipment.category" required="">
                                <option value="0">Please select</option>
                                <option value="1">Option #1</option>
                                <option value="2">Option #2</option>
                                <option value="3">Option #3</option>
                            </select>
                        </div>
                    </div>
                </div>
                  <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-termsConditions">Description</label>
                            <textarea type="text" id="nf-termsConditions" name="nf-termsConditions" class="form-control" [(ngModel)]="equipment.description" placeholder="Enter Terms & Conditions" rows="4"></textarea>
                        </div>
                    </div>
                
                
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-termsConditions">usage</label>
                            <textarea type="text" id="nf-termsConditions" name="nf-termsConditions" class="form-control" [(ngModel)]="equipment.usage" placeholder="Enter Terms & Conditions" rows="4"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-termsConditions">Terms & Conditions</label>
                            <textarea type="text" id="nf-termsConditions" name="nf-termsConditions" class="form-control" [(ngModel)]="equipment.termsConditions" placeholder="Enter Terms & Conditions" rows="4"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-image">Image</label>
                            <input type="file" name="" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="reset" class="btn btn-danger"><i class="fa fa-ban"></i> Reset</button>
                    <button type="submit" class="pull-right btn btn-primary"><i class="fa fa-dot-circle-o"></i> Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
