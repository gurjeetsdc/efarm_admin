<div class="equipment-wrapper">
 
    <!-- loading section -->
    <div class="aligncenter_loader" *ngIf="isLoading">
        <div class="is-loading"><i class="page-loader"></i></div>        
    </div>
    <!-- section ends  -->

    <div class="card" *ngIf="!isLoading">
        <div class="card-header">
            <strong>{{action}} Equipment</strong>
        </div>
            <form role="form" (ngSubmit)="submitEquipment()" #addEquipmentForm="ngForm">
            
            <div class="card-block">
               <div *ngIf="showMessage" class="alert alert-success alert-dismissible fade show" role="alert">
                    <button type="button" class="close" data-dismiss="alert"  (click)="closeMessage()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <strong>Success</strong> Equipment added successfully.
                </div>
                
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group has-required">
                            <label for="nf-name">Equipment Name</label>
                            <input type="text" autofocus id="name"  maxlength="20" name="name" #name="ngModel" pattern="[a-zA-Z][a-zA-Z0-9!@#$%^&*()\s]*" class="form-control" [(ngModel)]="equipment.name" required>                            
                            <div class="error-block">
                                <small *ngIf="name.errors?.required && name.touched" class="text-danger">
                                    Name is required.
                                </small>                          
                                <small *ngIf="name.errors?.maxlength && name.touched" class="text-danger">
                                    Maximum of 20 characters.
                                </small>
                                <small *ngIf="name.errors?.pattern && name.touched" class="text-danger">
                                    Invalid input.
                                </small>
                            </div>                                
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group  has-required">
                            <label for="user">Supplier</label>
                            <select id="user" name="user" class="form-control" size="1"  #user="ngModel" [(ngModel)]="equipment.user_id" required>
                                <option value="">Please select</option>                                
                                <option *ngFor="let user of users" [value]="user.id">
                                    {{user.username}}
                                </option>       
                            </select>
                              
                            <div class="error-block">
                                <small *ngIf="user.errors?.required && user.touched" class="text-danger">
                                    Supplier is required.
                                </small>                                                          
                            </div>                                
                        </div>                       
                    </div>                   
                </div>
                <div class="row">                    
                    <div class="col-sm-6">
                        <div class="form-group has-required">
                            <label for="category">Category</label>                            
                            <select id="category" name="category"  class="form-control" size="1" #category_id="ngModel" [(ngModel)]="equipment.category_id" required>
                                <option value="">Please select</option>                                
                                <option *ngFor="let cat of category" [value]="cat.id">
                                    {{cat.name}}
                                </option>       
                            </select>
                              
                            <div class="error-block">
                                <small *ngIf="category_id.errors?.required && category_id.touched" class="text-danger">
                                    Category is required.
                                </small>                                                          
                            </div>    
                            
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="companyManufacturer">Company/Manufacturer</label>
                            <select id="companyManufacturer" name="companyManufacturer" class="form-control" [(ngModel)]="equipment.companyManufacturer" size="1">
                                <option value="">Please select</option>
                                <option value="Manufacturer 1">Manufacturer 1</option>
                                <option value="Manufacturer 2">Manufacturer 2</option>
                                <option value="Manufacturer 3">Manufacturer 3</option>
                            </select>
                        </div>
                    </div>                    
                </div>
                <div class="row">
                  <div class="col-sm-6">
                        <div class="form-group">
                            <label for="modelyear">Model year</label>
                            <select id="modelyear" name="modelyear" class="form-control" size="1" [(ngModel)]="equipment.modelyear">
                                <option value="">Please select</option>
                                <option *ngFor="let year of years" value="{{year}}">{{year}}</option>                                                                
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="model">Model</label>                          
                            <input type="text" id="model" name="model" class="form-control" [(ngModel)]="equipment.model" placeholder="" />
                        </div>
                    </div>
                </div>
                    
                <div class="row">
                    <div class="col-sm-6">
                       <div class="form-group  has-required">
                            <label for="rentSell">Type</label>
                            <div class="radiobuttons_top">
                                <div class="form-group pull-left">
                                    <div class="radio_button">
                                        <input type="radio"  name="rentSell" class="" id="nf-rentslell" value="rent"  [(ngModel)]="equipment.rentSell" checked required>
                                        <label for="nf-rentslell">Rent</label>
                                    </div>
                                </div>                           
                                <div class="form-group pull-left">
                                    <div class="radio_button">                     
                                        <input type="radio" name="rentSell" class="" id="rentSell" value="sell"  [(ngModel)]="equipment.rentSell" required>
                                        <label for="rentSell">Sell</label>
                                    </div>
                                </div>
                            </div>
                        </div>                    
                    </div>

                    <div class="col-sm-6">                    
                        <div class="form-group has-required">
                            <label for="rentSell">Price</label>
                            <div class="input-group">
                                <div class="icnposition"><i class="fa fa-rupee"></i></div>
                                <input type="number" id="price" name="price" class="form-control pleft25" #rate="ngModel" [(ngModel)]="equipment.rate" placeholder="" required />                                  
                                
                                <div class="input-group-btn" *ngIf="equipment.rentSell != 'sell'">
                                    <select class="btn btn-secondary dropdown-toggle" [(ngModel)]="equipment.price_unit" name="price_unit">
                                        <option>Hour</option>
                                        <option>Day</option>
                                        <option>Week</option>
                                        <option>Month</option>
                                    </select>
                                </div>

                            </div> 
                            <div class="error-block">
                                <small *ngIf="rate.errors?.required && rate.touched" class="text-danger">
                                    Price is required.
                                </small>
                            </div>                                             
                        </div>
                    </div>
                </div>
                <div class="row">                   
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="termsConditions">Quantity</label>
                            <input type="number" id="quantity" name="quantity" class="form-control" [(ngModel)]="equipment.quantity" placeholder="" />
                        </div>
                    </div>
                    <div class="col-sm-6">
                       <div class="form-group radiobuttons_top has-required">
                            <label for="nf-supply_ablity">Supply Ability</label>
                            <div class="radiobuttons_top">
                                <div class="form-group pull-left">
                                    <div class="radio_button">
                                        <input type="radio"  name="supply_ablity" class="" id="nf-supply_ablity" value="yes"  [(ngModel)]="equipment.supply_ablity" checked required>
                                        <label for="nf-supply_ablity">Yes</label>
                                    </div>
                                </div>
                                <div class="form-group pull-left">
                                    <div class="radio_button">                     
                                        <input type="radio" name="supply_ablity" class="" id="supply_ablity" value="no"  [(ngModel)]="equipment.supply_ablity" required>
                                        <label for="supply_ablity">No</label>
                                    </div>
                                </div>
                            </div>
                        </div>                                        
                    </div>                    
                </div>                            
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group has-required">
                            <label for="usage">Usage</label>
                            <textarea type="text" id="usage" name="usage" class="form-control" #usage="ngModel" [(ngModel)]="equipment.usage" placeholder="" rows="4" required></textarea>
                            <div class="error-block">
                                <small *ngIf="usage.errors?.required && usage.touched" class="text-danger">
                                    Usage is required.
                                </small>                                                          
                            </div>                            
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group has-required">
                            <label for="description">Description</label>
                            <textarea type="text" id="description" name="description" class="form-control" #description="ngModel" [(ngModel)]="equipment.description" placeholder="" rows="4" required></textarea>
                            <div class="error-block">
                                <small *ngIf="description.errors?.required && description.touched" class="text-danger">
                                    Description is required.
                                </small>                                                          
                            </div>    
                        </div>
                    </div>
                </div>                
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-image">Image</label>
                            <input type="file" name="file-7[]" id="file-7" class="inputfile inputfile-6" data-multiple-caption="{count} files selected" multiple />
                            <label for="file-7"><span></span> <strong><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> Upload image</strong></label>
                            <i class="fa fa-plus addimage"></i>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="termsConditions">Terms & Conditions</label>
                            <textarea type="text" id="termsConditions" name="termsConditions" class="form-control" [(ngModel)]="equipment.termsConditions" placeholder="" rows="4" [disabled]="true"></textarea>
                        </div>
                    </div>
                </div> 

                   <div class="row">                   
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="termsConditions">Address</label>
                            <input placeholder="" type="text" class="form-control"
                             (setAddress)="getAddress($event)" (formatted_address)="formatted_address=$event"
                             googleplace data-location="name" />
                        </div>
                    </div>
                </div> 
                     
            </div>
            <div class="card-footer">                       
                    <button type="reset" class="btn btn-secondary whiteclr" [routerLink]="['/equipment/list']"> Cancel</button>
                    <button type="submit" class="pull-right btn btn-primary orangeclr" [disabled]="!addEquipmentForm.valid"  [class.disabled]="isClickedOnce"  (click)="isClickedOnce = true">{{action == 'Add' ? 'Save' : 'Update'}}</button>
                </div>               
            </form>
    </div> <!-- .card -->
</div> <!-- .equipment-wrapper -->
