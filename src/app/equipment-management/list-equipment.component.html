<div class="equipment-wrapper">      
    <div class="row">
        <div class="col-12 col-lg-12">
            <div class="content-header">
                <ol class="breadcrumb">
                    <li><a href="javascript:void(0)">Dashboard</a></li>
                    <li class="active"><a href="javascript:void(0)">Equipment Management</a></li>      
                </ol>
            </div>
        </div>
    </div>

    <div *ngIf="isNewAdded" class="alert alert-success alert-dismissible fade show" role="alert">
        <button type="button" class="close" data-dismiss="alert"  (click)="closeMessage()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <strong>Success</strong> Equipment Added Successfully.
    </div>

    <div class="card">      
        
        <div class="card-header">
          <input type="text" name="" placeholder="Search..." [(ngModel)]="search" (ngModelChange)="doSomething($event)">
          <button type="button" class="btn btn-success pull-right" [routerLink]="['/equipment/add']">Add Equipment</button>          
        </div>

        <ng-table [config]="config"
                  (tableChanged)="onChangeTable(config)"
                  (cellClicked)="onCellClick($event)"
                  [rows]="rows" [columns]="columns">
        </ng-table>

        <!-- loader -->
        <div *ngIf="isLoading" class="is-loading"><i class="fa fa-spinner fa-spin" aria-hidden="true"></i></div>

        <pagination *ngIf="config.paging"
                    class="pagination-sm"
                    [(ngModel)]="page"
                    [totalItems]="length"
                    [itemsPerPage]="itemsPerPage"
                    [maxSize]="maxSize"
                    [boundaryLinks]="true"
                    [rotate]="false"
                    (pageChanged)="onChangeTable(config, $event)"
                    (numPages)="numPages = $event">
        </pagination>
        <p *ngIf="config.paging" class="card card-block card-header">Page: {{page}} / {{numPages}}</p>
        
    </div>
</div>
