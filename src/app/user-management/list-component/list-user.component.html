<!-- <div class="user-wrapper animated fadeIn">       -->
<div class="user-wrapper">      
    <div class="row">
        <div class="col-12 col-lg-12">
            <div class="content-header">
                <ol class="breadcrumb">
                    <li><a href="javascript:void(0)">Dashboard</a></li>
                    <li class="active"><a href="javascript:void(0)">User Management</a></li>      
                </ol>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Users
                    <button type="button" class="btn btn-success pull-right" [routerLink]="['/user/add']">Add User</button>
                </div>
                
                <div class="card-block">                                        
                    <table class="table table-bordered table-striped table-condensed" [mfData]="data" #mf="mfDataTable"
                               [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
                        <thead>
                            <tr>
                                <th width="15%"><mfDefaultSorter by="name">First Name</mfDefaultSorter></th>
                                <th width="15%"><mfDefaultSorter by="description">Phone</mfDefaultSorter></th>
                                <th width="20%"><mfDefaultSorter by="description">Address</mfDefaultSorter></th>
                                <th width="20%"><mfDefaultSorter by="description">Email</mfDefaultSorter></th>
                                <th width="15%"><mfDefaultSorter by="description">Member Since</mfDefaultSorter></th>                            
                                <th width="15%">Actions</th>
                            </tr>
                        </thead>                        
                        <tbody>
                            <tr *ngIf="isLoading">
                                <td colspan="3">
                                    <div class="is-loading"><i class="page-loader"></i></div>
                                </td>
                            </tr>
                            <tr *ngFor="let user of mf.data">                        
                                <td><a href="javascript:void(0);" (click)="viewUser(user.id)">{{user.firstname}}</a></td>
                                <td>{{user.phone}}</td>
                                <td>{{user.district}}</td>
                                <td>{{user.email}}</td>
                                <td>{{user.createdAt}}</td>
                                <td>                                    
                                    <button (click)="sendUpdateUser(user.id)" class="btn btn-info" title="Edit" style="padding:1px 6px"><i class="fa fa-pencil"></i></button>
                                    <button  (click)="removeUser(user.id)" class="btn btn-danger" title="Delete" style="padding: 1px 6px"><i class="fa fa-trash"></i></button>                                    
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="3">
                                    <mfBootstrapPaginator></mfBootstrapPaginator>
                                </td>    
                            </tr>                            
                        </tfoot>
                    </table>                             
                </div>
            </div>
        </div>
    </div>
</div>
