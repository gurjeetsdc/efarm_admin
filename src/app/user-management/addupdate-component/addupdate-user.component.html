<div class="user-wrapper">
    <div class="row">
        <div class="col-12 col-lg-12">
            <div class="content-header">
                <ol class="breadcrumb">
                    <li><a href="javascript:void(0)">Dashboard</a></li>
                    <li class="active"><a href="javascript:void(0)">Users Management</a></li>      
                </ol>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <strong>{{action}} User</strong>
        </div>
        <div class="card-block">
            <form role="form" (ngSubmit)="submitUser()" #addUserForm="ngForm">
                
               <div *ngIf="showMessage" class="alert alert-success alert-dismissible fade show" role="alert">
                    <button type="button" class="close" data-dismiss="alert"  (click)="closeMessage()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <strong>Success</strong> User Added Successfully.
                </div>
                
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group has-required">
                            <label for="nf-name">First Name</label>
                            <input type="text" id="nf-name" name="nf-name" class="form-control" placeholder="Enter Name" [(ngModel)]="user.first_name" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group has-required">
                            <label for="nf-password">Last Name</label>
                            <input type="text" id="nf-name" name="nf-name" class="form-control" placeholder="Enter Name" [(ngModel)]="user.last_name" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group has-required">
                            <label for="nf-password">Phone</label>
                            <input type="number" id="nf-phone" name="nf-phone" class="form-control" placeholder="Enter Phone" [(ngModel)]="user.phone" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group has-required">
                            <label for="nf-email">Email</label>
                            <input type="text" id="nf-email" name="nf-email" class="form-control" [(ngModel)]="user.email" placeholder="Enter Color" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group has-required">
                            <label for="nf-city">City/Village</label>
                            <input type="text" id="nf-city" name="nf-city" class="form-control" [(ngModel)]="user.city" placeholder="Enter Grade" required="">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group has-required">
                            <label for="nf-pincode">Pincode</label>
                            <input type="number" id="nf-pincode" name="nf-pincode" class="form-control" [(ngModel)]="user.pincode" placeholder="Enter Pincode">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group has-required">
                            <label for="nf-state">State</label>
                            <input type="text" id="nf-state" name="nf-state" class="form-control" [(ngModel)]="user.state" placeholder="Enter Stage" required="">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group has-required">
                            <label for="nf-district">District</label>
                            <input type="text" id="nf-district" name="nf-district" class="form-control" [(ngModel)]="user.district" placeholder="Enter Pincode">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-image">Image</label>
                            <input type="file" name="" class="form-control">
                        </div>
                    </div>
                </div>
          
                <div class="card-footer">
                    <button type="reset" class="btn btn-danger"><i class="fa fa-ban"></i> Reset</button>
                    <button type="submit" class="pull-right btn btn-primary" [disabled]="!addUserForm.valid"><i class="fa fa-dot-circle-o"></i> Save</button>
                </div>
            </form>
        </div>
    </div> <!-- .card -->
</div> <!-- .user-wrapper -->
