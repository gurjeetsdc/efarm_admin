<div>
  <div class="row">
        <div class="col-12 col-lg-12">
            <div class="content-header">
                <ol class="breadcrumb">
                    <li><a href="JavaScript:Void(0);">Dashboard</a></li>
                    <li><a href="JavaScript:Void(0);">Users</a></li>
                    <li class="active"><a href="JavaScript:Void(0);">{{userID ? 'Edit' : 'Add'}} User</a></li>
                </ol>
            </div>
        </div>
    </div>
    <!-- loading section -->
    
        <div class="aligncenter_loader" *ngIf="isLoading">
            <div class="is-loading"><i class="page-loader"></i></div>        
        </div>
    
    <!-- section ends  -->
    <div class="card" *ngIf="!isLoading">
        <div class="card-header">
            <strong>{{userID ? 'Edit' : 'Add'}} User</strong>
        </div>
         <form role="form" (ngSubmit)="save()" #dailyExpenseForm="ngForm">
        <div class="card-block">
           
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group has-required">
                            <label for="nf-fname">First Name</label>
                            <input autofocus="autofocus" type="text" id="nf-fname" name="nf-fname" class="form-control" placeholder="" [(ngModel)]="user.first_name" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group has-required">
                            <label for="nf-lname">Last Name</label>
                            <input type="text" id="nf-lname" name="nf-lname" class="form-control" placeholder="" [(ngModel)]="user.last_name" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group has-required">
                            <label for="nf-phone">Phone</label>
                            <input type="number" id="nf-phone" name="nf-phone" class="form-control" [(ngModel)]="user.phone" placeholder="" required="" min="1" max="9999999999" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group has-required">
                            <label for="nf-email">Email</label>
                            <input type="email" id="nf-email" name="nf-email" class="form-control" [(ngModel)]="user.email" placeholder="" required="" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group has-required">
                            <label for="nf-city">City/Village</label>
                            <input type="text" id="nf-city" name="nf-city" class="form-control" [(ngModel)]="user.city" placeholder="" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group has-required">
                            <label for="nf-pincode">Pin Code </label>
                            <input type="number" id="nf-pincode" name="nf-pincode" class="form-control" [(ngModel)]="user.pincode" max="999999" placeholder="" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group has-required">
                            <label for="nf-state">State</label>
                            <input type="text" id="nf-state" name="nf-state" class="form-control" [(ngModel)]="user.state" placeholder="" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group has-required">
                            <label for="nf-district">District</label>
                            <input type="text" id="nf-district" name="nf-district" class="form-control" [(ngModel)]="user.district" placeholder="" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nf-image">Image</label>
                            <input type="file" name="file-7[]" id="file-7" class="inputfile inputfile-6" data-multiple-caption="{count} files selected" multiple />
                            <label for="file-7"><span></span> <strong><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> Upload image</strong></label>
                            <i class="fa fa-plus addimage"></i>
                        </div>
                    </div>
                </div>
        </div>
        <div class="card-footer">
                    <button type="reset" class="btn btn-secondary whiteclr" [routerLink]="['/user/list']"> Cancel</button>
                    <button type="submit" class="pull-right btn btn-primary orangeclr">{{userID ? 'Update' : 'Save'}}</button>
                </div>
          </form>
    </div>
</div>
