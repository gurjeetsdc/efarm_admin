<div>
    <div class="row">
        <div class="col-12 col-lg-12">
            <div class="content-header">
                <ol class="breadcrumb">
                    <li><a href="JavaScript:Void(0);">Dashboard</a></li>
                    <li><a href="JavaScript:Void(0);">Users</a></li>
                    <li class="active"><a href="JavaScript:Void(0);">View</a></li>
                </ol>
            </div>
        </div>
    </div>
    <!-- loading section -->
    <div class="aligncenter_loader" *ngIf="isLoading">
        <div class="is-loading"><i class="page-loader"></i></div>        
    </div>
    <!-- section ends  -->
    <div class="row" *ngIf="!isLoading">
        <div class="col-sm-9 col-12">
                <div class="card">
                    <div class="card-header">
                    <div class="row">
                        <div class="col-sm-3 col-12">
                           <strong>View User</strong>           
                        </div>
                        <div class="col-sm-9 col-12 text-right linehght">
                            <button class="btn btn-secondary pull-right" type="button" [routerLink]="['/user/list']">Back</button>                           
                        </div>
                    </div> 
                </div>

                <div class="card-block userdetail">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Name</label>
                                <span>{{user.first_name}} {{user.last_name}}</span>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <span>{{user.email}}</span>
                            </div>
                            <div class="form-group">
                                <label>Address</label>
                                <span>{{user.city}} {{user.district}} {{user.state}} {{user.pincode}}</span>
                            </div>
                            <div class="form-group">
                                <label>Phone</label>
                                <span>{{user.phone}}</span>
                            </div>
                            <div class="form-group">
                                <label>Registered on</label>
                                <span>{{user.createdAt | date:'dd/MM/yyyy'}}</span>
                            </div>
                            <div class="form-group">
                                <label>Modified on</label>
                                <span>{{user.updatedAt | date:'dd/MM/yyyy'}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3 col-12">
            <div class="card actions">
                <h2>Actions</h2>
                <ul>
                    <li style="cursor:pointer;" (click)="updateUser(user.id)"><span>Edit User</span></li>
                    <li style="cursor:pointer;" (click)="removeUser(user.id)"><span>Delete User</span></li>
                </ul>
            </div>
        </div>
    </div>
</div>
