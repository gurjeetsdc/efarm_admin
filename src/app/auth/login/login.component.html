<!-- Loader div -->
<div *ngIf="isPageLoading" class="overlayloader">
    <div class="loader"></div>
</div>
<section class="login-page"></section>
<div class="login-box">
    <!-- /.login-logo -->
    <div class="login-box-body">
        <div class="login-logo">
            <img src="assets/img/logo.png" alt="logo">
        </div>
        <form role="form" #loginForm="ngForm" (ngSubmit)="login()">
            <div class="text-center" *ngIf="errMessage">
                <span class="text-danger">
                    {{errMessage}}
                </span>
            </div>
            <div class="form-group has-feedback">
                <label>Email</label>
                <input type="text" name="username" class="form-control" [(ngModel)]="user.username" (ngModelChange)="checkemail(user.username);errMessage=''" #username="ngModel" autofocus required>
                <li *ngIf="username.errors && username.touched">
                    <span class="text-danger" [hidden]="!username.errors.required">Email is required</span>
                </li>
                <li *ngIf="!username.errors && !validEmail">
                    <span class="text-danger">Email id is not valid</span>
                </li>
            </div>
            <div class="form-group has-feedback">
                <label>Password</label>
                <input type="password" name="password" class="form-control" [(ngModel)]="user.password" #password="ngModel" (ngModelChange)="errMessage=''" required>
                <li *ngIf="password.errors && password.touched">
                    <span class="text-danger" [hidden]="!password.errors.required">Password is required</span>
                </li>
            </div>
            <div class="row">
                <div class="col-sm-12 col-12">
                    <button type="submit" class="btn btn-success btn-block btn-flat" [disabled]="!loginForm.valid || !validEmail">Login</button>
                </div>
            </div>            
        </form>
    </div>
    <!-- /.login-box-body -->
</div>
