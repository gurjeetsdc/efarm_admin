<!-- Loader div -->
<div *ngIf="isPageLoading" class="overlayloader">
    <div class="loader"></div>
</div>

<section class="login-page"></section>
<div class="login-box">
    <!-- /.login-logo -->
    <div class="login-box-body">
        <div class="login-logo">
            <img src="assets/img/logo.png" alt="logo">
        </div>
        <div class="text-center forgotpswd">
        <h2>Password assistance</h2>
        </div>
        <form role="form" #changepasswordForm="ngForm" (ngSubmit)="submit()">
            <div class="text-center" *ngIf="errMessage">
                <span class="text-danger">
                    {{errMessage}}
                </span>
            </div>
            <div class="text-center" *ngIf="successMessage">
                <span class="text-success">
                    {{successMessage}}
                </span>
            </div>
            <div class="form-group has-feedback">
                <label>Old password</label>
                <input type="password" name="oldpassword" class="form-control" [(ngModel)]="password" (ngModelChange)="errMessage=''" #oldpassword="ngModel" autofocus oldpassword required>
                <li *ngIf="oldpassword.errors && oldpassword.touched">
                    <span class="text-danger" [hidden]="!oldpassword.errors.required">Old password is required.</span>
                </li>
              
            </div>
            <div class="form-group has-feedback">
                <label>New password</label>
                <input type="password" name="newpassword" class="form-control" [(ngModel)]="newPassword" (ngModelChange)="errMessage=''" #newpassword="ngModel" autofocus newpassword required validateEqual="confirmpassword" reverse="true">
                <li *ngIf="newpassword.errors && newpassword.touched">
                    <span class="text-danger" [hidden]="!newpassword.errors.required">New password is required.</span>
                </li>
              
            </div>
             <div class="form-group has-feedback">
                <label>Confirm password</label>
                <input type="password" name="confirmpassword" class="form-control" [(ngModel)]="confirmPassword" (ngModelChange)="errMessage=''" #confirmpassword="ngModel" autofocus confirmpassword required validateEqual="newpassword">
                <li *ngIf="confirmpassword.errors && confirmpassword.touched">
                    <span class="text-danger" [hidden]="!confirmpassword.errors.required">Confirm password is required.</span>
                </li>
                <span [hidden]="confirmpassword.valid || (confirmpassword.pristine && !changepasswordForm.submitted)" class="text-danger">
                                            Password mismatch
                                        </span>
              
            </div>
            <div class="row">
                <div class="col-sm-12 col-12">
                    <button type="submit" class="btn btn-success btn-block btn-flat" [disabled]="!changepasswordForm.valid">Submit</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-12 text-right">
                    <a routerLinkActive="active" class="linktext" [routerLink]="['/login']">Go Back</a>
                </div>
            </div>            
        </form>
    </div>
    <!-- /.login-box-body -->
</div>
